<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Fire Alert System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2a7f62;
    }
    .sensor {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    .alert {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
    }
    .safe { background-color: #c8f7c5; color: #2d6a4f; }
    .warning { background-color: #fff3cd; color: #856404; }
    .danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Forest Fire Detection Dashboard</h1>
    <div id="data">
      <div class="sensor" id="temp">Temperature: -- Â°C</div>
      <div class="sensor" id="hum">Humidity: -- %</div>
      <div class="sensor" id="mq4">Methane (MQ4): --</div>
      <div class="sensor" id="mq135">CO2 (MQ135): --</div>
      <div class="alert" id="alertLevel">Checking...</div>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr-cREwXrVtnlBW5-K-0UWRWUidi_UgjrH7RKIDLWGXQDjRGJP5LHF-Looifn6YXfZHr7PAjP8eeaU/pub?output=csv";

    function getData() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split("\n");
          const latest = rows[rows.length - 1].split(",");

          const methane = parseInt(latest[1]);
          const co2 = parseInt(latest[2]);
          const temperature = parseFloat(latest[3]);
          const humidity = parseFloat(latest[4]);

          document.getElementById("temp").innerText = `Temperature: ${temperature} Â°C`;
          document.getElementById("hum").innerText = `Humidity: ${humidity} %`;
          document.getElementById("mq4").innerText = `Methane (MQ4): ${methane}`;
          document.getElementById("mq135").innerText = `CO2 (MQ135): ${co2}`;

          const alertBox = document.getElementById("alertLevel");

          if (temperature > 45 || humidity < 20 || methane > 2000 || co2 > 1500) {
            alertBox.innerText = "ðŸ”¥ DANGER: High Fire Risk!";
            alertBox.className = "alert danger";
          } else if (temperature > 35 || humidity < 40 || methane > 1000 || co2 > 1000) {
            alertBox.innerText = "âš ï¸ WARNING: Monitor Closely";
            alertBox.className = "alert warning";
          } else {
            alertBox.innerText = "âœ… SAFE: No Fire Risk";
            alertBox.className = "alert safe";
          }
        })
        .catch(err => console.error("Error fetching data", err));
    }

    getData();
    setInterval(getData, 10000); // update every 10 seconds
  </script>
</body>
</html>
