<!DOCTYPE html>
<html>
<head>
  <title>Forest Fire Detection Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef2f3; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; }
    .sensor-box { background-color: #fff; padding: 15px; margin: 10px auto; width: 360px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .alert, .safe, .warn {
      font-size: 20px; font-weight: bold; color: white; padding: 10px; margin-top: 20px; border-radius: 10px;
    }
    .alert { background-color: red; }
    .safe { background-color: green; }
    .warn { background-color: #f39c12; }
    .muted { color: #555; font-size: 12px; }
  </style>
</head>
<body>

<h1>🔥 Forest Fire Detection Dashboard</h1>

<div id="satellite-data"><p>Loading Satellite Data...</p></div>
<div id="ground-data"><p>Loading Ground Data...</p></div>
<div id="comparison-data"><p>Loading Comparison...</p></div>

<script>
  let sat = { temperature: 0, humidity: 0, methane: 0, co2: 0 };
  let ground = { temperature: 0, humidity: 0, methane: 0, co2: 0 };

  // Generate random satellite data
  function generateSatelliteData() {
    sat.temperature = getRandomValue(40, 60);
    sat.humidity = getRandomValue(30, 60);
    sat.methane = getRandomValue(1800, 2500);
    sat.co2 = getRandomValue(1800, 2500);

    document.getElementById("satellite-data").innerHTML = `
      <div class="sensor-box">
        <h2>🛰️ Satellite Data</h2>
        <p>🌡️ Temperature: ${sat.temperature.toFixed(2)} °C</p>
        <p>💧 Humidity: ${sat.humidity.toFixed(2)} %</p>
        <p>🟤 Methane: ${sat.methane.toFixed(0)}</p>
        <p>⚫ CO₂: ${sat.co2.toFixed(0)}</p>
        <p class="muted">Updated: ${new Date().toLocaleTimeString()}</p>
      </div>
    `;
  }

  // Generate ground data — sometimes matches satellite values
  function generateGroundData() {
    if (Math.random() < 0.4) {  
      // 40% chance values match closely
      ground.temperature = sat.temperature + getRandomValue(-0.3, 0.3);
      ground.humidity = sat.humidity + getRandomValue(-0.3, 0.3);
      ground.methane = sat.methane + getRandomValue(-3, 3);
      ground.co2 = sat.co2 + getRandomValue(-3, 3);
    } else {
      // Otherwise random values
      ground.temperature = getRandomValue(40, 60);
      ground.humidity = getRandomValue(30, 60);
      ground.methane = getRandomValue(1800, 2500);
      ground.co2 = getRandomValue(1800, 2500);
    }

    document.getElementById("ground-data").innerHTML = `
      <div class="sensor-box">
        <h2>🌍 Ground Data</h2>
        <p>🌡️ Temperature: ${ground.temperature.toFixed(2)} °C</p>
        <p>💧 Humidity: ${ground.humidity.toFixed(2)} %</p>
        <p>🟤 Methane: ${ground.methane.toFixed(0)}</p>
        <p>⚫ CO₂: ${ground.co2.toFixed(0)}</p>
        <p class="muted">Auto-updates every 20s</p>
      </div>
    `;

    compareData();
  }

  // Compare satellite and ground data
  function compareData() {
    const toleranceTemp = 0.5;
    const toleranceHum  = 0.5;
    const toleranceGas  = 5;

    const match =
      Math.abs(sat.temperature - ground.temperature) <= toleranceTemp &&
      Math.abs(sat.humidity    - ground.humidity)    <= toleranceHum  &&
      Math.abs(sat.methane     - ground.methane)     <= toleranceGas  &&
      Math.abs(sat.co2         - ground.co2)         <= toleranceGas;

    if (match) {
      const fireRisk =
        sat.methane > 2000 ||
        sat.co2 > 2000 ||
        sat.temperature > 55 ||
        sat.humidity > 50;

      document.getElementById("comparison-data").innerHTML = `
        <div class="${fireRisk ? 'alert' : 'safe'}">
          Fire Risk: ${fireRisk ? "DETECTED 🔥" : "SAFE ✅"}
        </div>
      `;
    } else {
      document.getElementById("comparison-data").innerHTML = `
        <div class="warn">Data Mismatch ⚠️</div>
      `;
    }
  }

  function getRandomValue(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Initial data
  generateSatelliteData();
  generateGroundData();

  // Update every 20 seconds
  setInterval(() => {
    generateSatelliteData();
    generateGroundData();
  }, 20000);
</script>

</body>
</html>
