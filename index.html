<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Fire Alert System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #2c3e50; }
    .card {
      display: inline-block;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
    }
    .value {
      font-size: 24px;
      font-weight: bold;
    }
    .alert {
      color: white;
      background-color: red;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Forest Fire Detection Dashboard</h1>
  <div id="data-cards">
    <div class="card"><h3>Temperature (Â°C)</h3><div class="value" id="temp">--</div></div>
    <div class="card"><h3>Humidity (%)</h3><div class="value" id="hum">--</div></div>
    <div class="card"><h3>Methane (MQ4)</h3><div class="value" id="mq4">--</div></div>
    <div class="card"><h3>COâ‚‚ (MQ135)</h3><div class="value" id="mq135">--</div></div>
  </div>
  <div class="alert" id="fireAlert">ðŸš¨ Fire Risk Detected!</div>

  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRr-cREwXrVtnlBW5-K-0UWRWUidi_UgjrH7RKIDLWGXQDjRGJP5LHF-Looifn6YXfZHr7PAjP8eeaU/pub?output=csv';
    const fireAlert = document.getElementById('fireAlert');
    const tempEl = document.getElementById('temp');
    const humEl = document.getElementById('hum');
    const mq4El = document.getElementById('mq4');
    const mq135El = document.getElementById('mq135');

    let chart = new Chart(document.getElementById("chart"), {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperature', data: [], borderColor: 'orange', fill: false },
          { label: 'Humidity', data: [], borderColor: 'blue', fill: false },
          { label: 'MQ4', data: [], borderColor: 'green', fill: false },
          { label: 'MQ135', data: [], borderColor: 'red', fill: false }
        ]
      },
      options: { responsive: true }
    });

    async function fetchData() {
      const res = await fetch(sheetURL);
      const data = await res.text();
      const rows = data.trim().split('\n');
      const lastRow = rows[rows.length - 1].split(',');

      const temp = parseFloat(lastRow[3]);
      const hum = parseFloat(lastRow[4]);
      const mq4 = parseInt(lastRow[1]);
      const mq135 = parseInt(lastRow[2]);
      const alert = lastRow[5];

      tempEl.innerText = temp + "Â°C";
      humEl.innerText = hum + "%";
      mq4El.innerText = mq4;
      mq135El.innerText = mq135;

      fireAlert.style.display = (alert.trim() === "YES") ? "block" : "none";

      let label = new Date().toLocaleTimeString();
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(temp);
      chart.data.datasets[1].data.push(hum);
      chart.data.datasets[2].data.push(mq4);
      chart.data.datasets[3].data.push(mq135);
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }
      chart.update();
    }

    setInterval(fetchData, 10000); // Update every 10 seconds
    fetchData(); // initial call
  </script>
</body>
</html>
