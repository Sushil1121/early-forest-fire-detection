<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Fire Alert System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #alertBox {
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      width: 300px;
      font-weight: bold;
    }
    .alert-on {
      background-color: red;
      color: white;
    }
    .alert-off {
      background-color: green;
      color: white;
    }
    canvas {
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ² Forest Fire Monitoring Dashboard</h1>

  <div id="alertBox" class="alert-off">No Fire Risk Detected</div>

  <canvas id="methaneChart"></canvas>
  <canvas id="co2Chart"></canvas>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr-cREwXrVtnlBW5-K-0UWRWUidi_UgjrH7RKIDLWGXQDjRGJP5LHF-Looifn6YXfZHr7PAjP8eeaU/pub?output=csv";

    const methaneData = [];
    const co2Data = [];
    const labels = [];

    const methaneChart = new Chart(document.getElementById("methaneChart"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Methane (MQ-4)",
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          data: methaneData,
        }]
      }
    });

    const co2Chart = new Chart(document.getElementById("co2Chart"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "COâ‚‚ (MQ-135)",
          backgroundColor: "rgba(54, 162, 235, 0.2)",
          borderColor: "rgba(54, 162, 235, 1)",
          data: co2Data,
        }]
      }
    });

    async function fetchData() {
      const response = await fetch(sheetURL);
      const csv = await response.text();
      const rows = csv.trim().split("\n").slice(1); // Skip header

      const last10 = rows.slice(-10); // Only last 10 entries
      methaneData.length = 0;
      co2Data.length = 0;
      labels.length = 0;

      last10.forEach(row => {
        const cols = row.split(",");
        const timestamp = cols[0];
        const methane = parseInt(cols[1]);
        const co2 = parseInt(cols[2]);
        const alert = cols[3]?.trim();

        labels.push(timestamp.split(" ")[1]); // Time only
        methaneData.push(methane);
        co2Data.push(co2);

        // Set alert box
        const alertBox = document.getElementById("alertBox");
        if (alert === "YES") {
          alertBox.textContent = "ðŸ”¥ Fire Risk Detected!";
          alertBox.className = "alert-on";
        } else {
          alertBox.textContent = "âœ… No Fire Risk Detected";
          alertBox.className = "alert-off";
        }
      });

      methaneChart.update();
      co2Chart.update();
    }

    setInterval(fetchData, 5000); // Update every 5 sec
    fetchData();
  </script>
</body>
</html>
