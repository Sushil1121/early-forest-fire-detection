<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forest Fire Monitoring Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .alert {
      font-size: 1.5em;
      font-weight: bold;
    }
    .danger {
      color: red;
    }
    .safe {
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ² Forest Fire Monitoring System</h1>
  <div class="card">
    <p><strong>Methane (MQ4):</strong> <span id="methane">-</span></p>
    <p><strong>CO2 (MQ135):</strong> <span id="co2">-</span></p>
    <p><strong>Temperature (Â°C):</strong> <span id="temperature">-</span></p>
    <p><strong>Humidity (%):</strong> <span id="humidity">-</span></p>
    <p class="alert">Fire Risk: <span id="alertStatus" class="safe">Checking...</span></p>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr-cREwXrVtnlBW5-K-0UWRWUidi_UgjrH7RKIDLWGXQDjRGJP5LHF-Looifn6YXfZHr7PAjP8eeaU/pub?output=csv";

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.trim().split('\n').map(row => row.split(','));
        const lastRow = rows[rows.length - 1];

        const methane = lastRow[0];
        const co2 = lastRow[1];
        const temperature = lastRow[2];
        const humidity = lastRow[3];
        const alert = lastRow[4];

        document.getElementById('methane').textContent = methane;
        document.getElementById('co2').textContent = co2;
        document.getElementById('temperature').textContent = temperature;
        document.getElementById('humidity').textContent = humidity;

        const alertElem = document.getElementById('alertStatus');
        alertElem.textContent = alert;

        if (alert === "YES") {
          alertElem.classList.add("danger");
          alertElem.classList.remove("safe");
        } else {
          alertElem.classList.add("safe");
          alertElem.classList.remove("danger");
        }

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    setInterval(fetchData, 5000);
    fetchData(); // Initial call
  </script>
</body>
</html>
