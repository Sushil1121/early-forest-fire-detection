<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forest Fire Detection Dashboard</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e5c87;
    }

    table {
      margin: 0 auto 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #2e5c87;
      color: white;
    }

    .alert-yes {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    .alert-no {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    #chart_div {
      width: 90%;
      height: 400px;
      margin: auto;
    }

    .compare {
      text-align: center;
      margin: 20px auto;
    }

    .compare span {
      display: inline-block;
      margin: 10px 20px;
      padding: 10px 20px;
      background: #f0f0f0;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <h1>ðŸŒ² Forest Fire Detection Dashboard</h1>

  <div class="compare">
    <h3>ðŸ”¥ Dangerous Levels</h3>
    <span><b>Methane:</b> > 3000</span>
    <span><b>COâ‚‚:</b> > 2500</span>
    <span><b>Temperature:</b> > 45Â°C</span>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Methane</th>
        <th>COâ‚‚</th>
        <th>Temperature (Â°C)</th>
        <th>Fire Alert</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chart_div"></div>

  <script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbyNdTK-y4D7NQeCoGz_Id1rB49foyIvsVumP2mb5uPeO0MUeB8YLECWvsXyUAf3VGYm/exec';

    // Load Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(fetchAndRender);

    function fetchAndRender() {
      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";

          const tempData = [['Time', 'Temperature']];
          data.reverse().slice(0, 10).forEach(row => {
            const tr = document.createElement("tr");

            const alertClass = row.alert === "YES" ? "alert-yes" : "alert-no";

            tr.innerHTML = `
              <td>${row.timestamp}</td>
              <td>${row.methane}</td>
              <td>${row.co2}</td>
              <td>${row.temperature}</td>
              <td class="${alertClass}">${row.alert}</td>
            `;

            tbody.appendChild(tr);

            // Prepare chart data
            tempData.push([row.timestamp, parseFloat(row.temperature)]);
          });

          drawChart(tempData);
        });
    }

    function drawChart(dataArray) {
      const data = google.visualization.arrayToDataTable(dataArray);
      const options = {
        title: 'Temperature Trend (Last 10 Entries)',
        curveType: 'function',
        legend: { position: 'bottom' },
        colors: ['#e67300']
      };

      const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

    // Refresh every 30 seconds
    setInterval(fetchAndRender, 30000);
  </script>
</body>
</html>
