<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Fire Detection Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2d3436;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .alert {
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    .safe { background-color: #2ecc71; }
    .danger { background-color: #e74c3c; }
  </style>
</head>
<body>

  <h1>ðŸŒ² Forest Fire Detection Dashboard</h1>

  <div class="card" id="sensorData">
    <p><strong>Methane (MQ4):</strong> <span id="methane">--</span></p>
    <p><strong>CO2 (MQ135):</strong> <span id="co2">--</span></p>
    <p><strong>Temperature (Â°C):</strong> <span id="temperature">--</span></p>
    <p><strong>Humidity (%):</strong> <span id="humidity">--</span></p>
  </div>

  <div class="card alert" id="alertBox">
    Loading...
  </div>

  <script>
    const scriptURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRr-cREwXrVtnlBW5-K-0UWRWUidi_UgjrH7RKIDLWGXQDjRGJP5LHF-Looifn6YXfZHr7PAjP8eeaU/pub?gid=0&single=true&output=csv";

    async function fetchData() {
      const res = await fetch(scriptURL);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      const lastRow = rows[rows.length - 1].split(',');

      const methane = parseInt(lastRow[0]);
      const co2 = parseInt(lastRow[1]);
      const temperature = parseFloat(lastRow[2]);
      const humidity = parseFloat(lastRow[3]);

      document.getElementById("methane").innerText = methane;
      document.getElementById("co2").innerText = co2;
      document.getElementById("temperature").innerText = temperature;
      document.getElementById("humidity").innerText = humidity;

      const alertBox = document.getElementById("alertBox");
      if (methane > 2000 || co2 > 2000 || temperature > 55 || humidity < 50) {
        alertBox.className = "card alert danger";
        alertBox.innerText = "ðŸ”¥ ALERT: High Risk of Forest Fire!";
      } else {
        alertBox.className = "card alert safe";
        alertBox.innerText = "âœ… SAFE: Environment is stable.";
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
