<!DOCTYPE html>
<html>
<head>
  <title>Forest Fire Detection Dashboard</title>
  <meta http-equiv="refresh" content="60">
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef2f3; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; }
    .sensor-box { background-color: #fff; padding: 15px; margin: 10px auto; width: 360px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .alert, .safe, .warn {
      font-size: 20px; font-weight: bold; color: white; padding: 10px; margin-top: 20px; border-radius: 10px;
    }
    .alert { background-color: red; }
    .safe { background-color: green; }
    .warn { background-color: #f39c12; }
    .muted { color: #555; font-size: 12px; }
  </style>
</head>
<body>

<h1>🔥 Forest Fire Detection Dashboard</h1>

<div id="satellite-data"><p>Loading Satellite Data...</p></div>
<div id="ground-data"><p>Loading Ground Data...</p></div>
<div id="comparison-data"><p>Loading Comparison...</p></div>

<script>
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxoWTW3IR5KyjLFTE-JD2esIAiLyGciFTwckhoDfT4iyn7ouY2rIPqfso6pVzQLuk/exec";

  let sat = { temperature: undefined, humidity: undefined, methane: undefined, co2: undefined };
  let ground = { temperature: undefined, humidity: undefined, methane: undefined, co2: undefined };

  // === Fetch live Satellite Data from your Apps Script (JSON) ===
  function loadSatelliteData() {
    fetch(APPS_SCRIPT_URL + "?mode=latest", { cache: "no-cache" })
      .then(r => r.json())
      .then(d => {
        if (d && d.temperature !== undefined) {
          sat.temperature = Number(d.temperature);
          sat.humidity = Number(d.humidity);
          sat.methane = Number(d.methane);
          sat.co2 = Number(d.co2);

          document.getElementById("satellite-data").innerHTML = `
            <div class="sensor-box">
              <h2>🛰️ Satellite Data (Live)</h2>
              <p>🌡️ Temperature: ${sat.temperature} °C</p>
              <p>💧 Humidity: ${sat.humidity} %</p>
              <p>🟤 Methane: ${sat.methane}</p>
              <p>⚫ CO₂: ${sat.co2}</p>
              <p class="muted">${d.timestamp ? "Updated: " + new Date(d.timestamp).toLocaleString() : ""}</p>
            </div>
          `;
          compareData();
        } else {
          document.getElementById("satellite-data").innerHTML = `<div class="sensor-box"><h2>🛰️ Satellite Data</h2><p>No data yet.</p></div>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("satellite-data").innerHTML = `<div class="sensor-box"><h2>🛰️ Satellite Data</h2><p>Error loading satellite data.</p></div>`;
      });
  }

  // === Generate Ground Data every 20s (simulate) ===
  function generateGroundData() {
    if (sat.temperature === undefined) {
      document.getElementById("ground-data").innerHTML = `<div class="sensor-box"><h2>🌍 Ground Data</h2><p>Waiting for satellite data...</p></div>`;
      return;
    }
    ground.temperature = sat.temperature + (Math.random() * 4 - 2);
    ground.humidity    = sat.humidity    + (Math.random() * 4 - 2);
    ground.methane     = sat.methane     + Math.floor(Math.random() * 200 - 100);
    ground.co2         = sat.co2         + Math.floor(Math.random() * 200 - 100);

    document.getElementById("ground-data").innerHTML = `
      <div class="sensor-box">
        <h2>🌍 Ground Data (Simulated)</h2>
        <p>🌡️ Temperature: ${ground.temperature.toFixed(2)} °C</p>
        <p>💧 Humidity: ${ground.humidity.toFixed(2)} %</p>
        <p>🟤 Methane: ${ground.methane}</p>
        <p>⚫ CO₂: ${ground.co2}</p>
        <p class="muted">Auto-updates every 20s</p>
      </div>
    `;
    compareData();
  }

  // === Compare & Show Fire Risk only when matched ===
  function compareData() {
    if ([sat.temperature, ground.temperature].includes(undefined)) return;

    const toleranceTemp = 0.5;
    const toleranceHum  = 0.5;
    const toleranceGas  = 5;   // gases can be noisy; adjust as you like

    const match =
      Math.abs(sat.temperature - ground.temperature) <= toleranceTemp &&
      Math.abs(sat.humidity    - ground.humidity)    <= toleranceHum  &&
      Math.abs(sat.methane     - ground.methane)     <= toleranceGas  &&
      Math.abs(sat.co2         - ground.co2)         <= toleranceGas;

    if (match) {
      const fireRisk =
        sat.methane > 2000 ||
        sat.co2 > 2000 ||
        sat.temperature > 55 ||
        sat.humidity > 50;

      document.getElementById("comparison-data").innerHTML = `
        <div class="${fireRisk ? 'alert' : 'safe'}">
          Fire Risk: ${fireRisk ? "DETECTED 🔥" : "SAFE ✅"}
        </div>
      `;
    } else {
      document.getElementById("comparison-data").innerHTML = `
        <div class="warn">Data Mismatch ⚠️</div>
      `;
    }
  }

  // Initial run & intervals
  loadSatelliteData();
  setTimeout(generateGroundData, 1500);
  setInterval(loadSatelliteData, 10000);   // Satellite refresh every 10s
  setInterval(generateGroundData, 20000);  // Ground refresh every 20s
</script>

</body>
</html>
